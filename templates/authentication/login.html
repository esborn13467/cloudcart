{% extends 'authentication/base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <div class="wrap-login100">
        <form class="login100-form validate-form" method="POST" action="login" id="loginForm">
            {% csrf_token %}
            <span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

            <span class="login100-form-title p-b-34 p-t-10">
						Login
					</span>
            <div class="wrap-input100 validate-input" data-validate="Enter email">
                <input class="input100" type="email" name="email" placeholder="Email">
                <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Enter password">
                <input class="input100" type="password" name="password" placeholder="Password">
                <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>

            <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                <label class="label-checkbox100" for="ckb1">
                    Remember me
                </label>
            </div>

            <div class="container-login100-form-btn">
                <button type="submit" class="login100-form-btn">
                    Login
                </button>
            </div>

            <div class="text-center p-t-30">
                <a class="txt1" href="#">
                    Forgot Password?
                </a>
            </div>
            <div class="text-center p-t-10">
                <a class="txt1" href="{% url 'userauths:register' %}">
                    Don't have an account? Click here to register
                </a>
            </div>
        </form>
    </div>
    </div>
    </div>

    <div id="dropDownSelect1"></div>

    <script>
        // this is a backup of the html implementation of the required tag in the inputs
        document.addEventListener('DOMContentLoaded', function () {
            // Add a submit event listener to the login form to validate the email and password before submission
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                // Retrieve the values of the email and password input fields
                let email = document.querySelector('input[name="email"]').value;
                let password = document.querySelector('input[name="password"]').value;

                // Check if the email and password meet the requirements
                let errors = [];
                if (!email) {
                    errors.push('Email is required.');
                }
                if (!password) {
                    errors.push('Password is required.');
                }

                // If there are any errors, alert the user and prevent form submission
                if (errors.length > 0) {
                    alert(errors.join('\n'));
                    event.preventDefault();
                }
            });
        });
    </script>
{% endblock %}
